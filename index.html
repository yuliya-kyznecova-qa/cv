<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визитка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .card {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            text-align: center;
        }
        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .card h2 {
            margin: 10px 0;
        }
        .card p {
            color: #777;
        }
        .card a {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            color: #fff;
            background-color: #333;
            text-decoration: none;
            border-radius: 5px;
        }
        .card a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="your-photo.jpg" alt="Ваше фото">
        <h2>Юлия</h2>
        <p>Ручной тестировщик</p>
        <p>QA Engineer</p>
        <p>Сызрань</p>
        <a href="#">Связаться</a>
        <a href="#">Портфолио</a>
    </div>
</body>
</html>
